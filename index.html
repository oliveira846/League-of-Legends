<script>
    // após o carregamento da página
    document.addEventListener('DOMContentLoaded', () => {
        // selecione todos os cards
        const cards = document.querySelectorAll('.card');
        
        // para cada card, faça o seguinte:
        cards.forEach(card => {

            // seletores de conteúdo (containers hero e mastery)
            const heroContent = card.querySelector('.hero-content');
            const maestryContent = card.querySelector('.maestry-content');

            // adicione um evento onclick para cada card 
            card.addEventListener('click', () => {
                // verifica se o container de maestria está sendo exibido
                // (note que isso poderia ser feito pelo container de hero também, so precisaria inverter a logica depois)
                const isMaestryScreen = window.getComputedStyle(maestryContent, null).display;

                // isso é um toggle: esconde um container e mostra o outro de acordo com qual está sendo exibido no momento
                if(isMaestryScreen === 'none') {
                    heroContent.style.display = "none";
                    maestryContent.style.display = "block";
                } else {
                    heroContent.style.display = "block";
                    maestryContent.style.display = "none";
                }
            });
            // felca
        });
    });
</script>
